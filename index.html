<!DOCTYPE html>
<html ng-app ="crumbs">
<head lang="en">
    <meta charset="UTF-8">
    <title>DataCrumbs</title>

    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
</head>
<body ng-controller="mainController as main">

<div class = "sp_pills">
    <div id="pillsContainer" ng-init="main.add_init_Crumb()"></div>
    <div id ="optionList" ng-show="main.WeaveService.showUl">
        <div class="searchC">
            <input id = "searchFilter" ng-model = "searchText"/>
            <i class="fa fa-search" style = "padding-left: 5px"></i>
        </div>
        <ul ng-repeat="opt in main.WeaveService.node_options| filter:searchText"><!--dynamically populated depending on the node selected-->
            <li ng-click = "main.handle_Node_Selection(opt)">{{opt}}</li>
        </ul>
    </div>
    <button ng-click = "main.addComponent()">Add</button>
</div>

<!-- WEAVE -->
<div id="flashContent"></div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="src/app.js"></script>
<script src="src/WeaveService.js"></script>
<script src="src/pills/pill_directive.js"></script>
<script type="text/javascript" src="src/swfobject.js"></script>

<script type="text/javascript">
    var loadFlashContent = function() {
        var swfVersionStr = "10.2.0";
        // To use express install, set to playerProductInstall.swf, otherwise the empty string.
        var xiSwfUrlStr = "playerProductInstall.swf";
        var flashvars = {};
        var params = {};
        params.quality = "high";
        params.bgcolor = "#869ca7";
        params.allowscriptaccess = "sameDomain";
        params.allowfullscreen = "true";
        params.base = window.location.protocol+"//"+window.location.host;
        var attributes = {};
        attributes.id = "weave";
        attributes.name = "weave";
        attributes.align = "middle";
        swfobject.embedSWF(
                "../weave.swf", "flashContent",
                "70%", "800px",
                swfVersionStr, xiSwfUrlStr,
                flashvars, params, attributes);
        // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
        swfobject.createCSS("#flashContent", "display:block;text-align:left;");
    };
    $('#flashContent').ready(function() {
        setTimeout(loadFlashContent, 100);
    });
</script>

</body>
</html>
