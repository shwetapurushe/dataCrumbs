<!DOCTYPE html>
<html ng-app ="crumbs">
<body ng-controller="mainController as main">
<!--SPINNER-->
<span us-spinner spinner-key = "dataLoadSpinner"></span>

<!--ONE PER SCRIPT OPTION-->
<div class = "sp_pills" ng-repeat="i in main.scriptOptions">
    <!--CRUMB CONTAINER-->
   <crumb-Selector></crumb-Selector>
</div>

<!-- WEAVE -->
<div id="flashContent"></div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular-spinner/angular-spinner.js"></script>
<script src="bower_components/spin.js/spin.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>
<script src="src/app.js"></script>
<script src="src/WeaveService.js"></script>
<script src="src/crumbs/crumb_directive.js"></script>
<script type="text/javascript" src="src/swfobject.js"></script>

<script type="text/javascript">
    var loadFlashContent = function() {
        var swfVersionStr = "10.2.0";
        // To use express install, set to playerProductInstall.swf, otherwise the empty string.
        var xiSwfUrlStr = "playerProductInstall.swf";
        var flashvars = {};
        var params = {};
        params.quality = "high";
        params.bgcolor = "#869ca7";
        params.allowscriptaccess = "sameDomain";
        params.allowfullscreen = "true";
        params.base = window.location.protocol+"//"+window.location.host;
        var attributes = {};
        attributes.id = "weave";
        attributes.name = "weave";
        attributes.align = "middle";
        swfobject.embedSWF(
                "../weave.swf", "flashContent",
                "70%", "800px",
                swfVersionStr, xiSwfUrlStr,
                flashvars, params, attributes);
        // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
        swfobject.createCSS("#flashContent", "display:block;text-align:left;");
    };
    $('#flashContent').ready(function() {
        setTimeout(loadFlashContent, 100);
    });
</script>

</body>
<head lang="en">
    <meta charset="UTF-8">
    <title>DataCrumbs</title>

    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
</head>
</html>
